<div class="hero-unit">
  <h1>{{name}}'s todo list</h1>
</div>
<div class=row>
  <div class=span4>
    <span>{{remaining()}} of {{todos.length}} remaining</span>
    [ <a href="" data-ng-click="archive()">archive</a> ]
    <ul class="unstyled span4">
      <li class=clearfix data-ng-repeat="todo in todos">
      <input type="checkbox" data-ng-model="todo.done">
      <span>{{todo.text}}</span>
      <avatar user-name="todo.minion"></avatar>
      </li>
    </ul>
  </div>
</div>
<div class=row>
  <div class="span4 clearfix">
    <form data-ng-submit="addTodo()">
      <input type="text"size="30"
      placeholder="add new todo here"
      data-ng-model="newTodo.text" required>
      <select ng-model="newTodo.minion" required>
        <option ng-repeat="minion in minions" required>{{minion}}</option>
      </select>
      <input class="btn-primary"
      type="submit" value="add">
    </form>
  </div>
</div>
